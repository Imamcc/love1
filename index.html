<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Sayangku Masih Ngambek?</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      margin-top: 50px;
    }

    img {
      width: 150px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #ff9aa2;
      color: white;
      transition: all 0.3s ease;
      position: relative;
    }

    #noBtn {
      position: absolute;
    }
  </style>
</head>
<body>
  <img src="sick-feeling.gif" alt="sad-bear" />
  <h2>Sayangku masih engga mood?</h2>
  <button onclick="location.href='love.html'">udah engga sayang</button>
  <button id="noBtn">masih!</button>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const maxTop = window.innerHeight - 100;
      const maxLeft = window.innerWidth - 100;

      const top = Math.random() * maxTop * 0.8;
      const left = Math.random() * maxLeft * 0.8;

      noBtn.style.top = top + "px";
      noBtn.style.left = left + "px";
    });
  </script>
</body>
</html>
