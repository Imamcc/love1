<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan QR</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      text-align: center;
    }

    .container h2 {
      margin-bottom: 20px;
      color: #444;
    }

    .qr-image {
      width: 250px;
      height: 250px;
      object-fit: contain;
      border: 8px solid #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Scan Ini Ya Sayang ðŸ’Œ</h2>
    <img src="scanme.jpg" alt="QR Code" class="qr-image">
  </div>
</body>
</html>
